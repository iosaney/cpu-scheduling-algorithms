<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>MLFQ</title>
  </head>
  <body>
    <div class="container">
      <a href="/sjf.html">calculate SJF</a>

      <a href="/roundrobin.html">calculate RR</a>
      <h1 class="mb-3">MLFQ CPU Algorithm Schedule</h1>
      <div class="containBtn d-flex justify-content-center">
        <button>Get MLFQ</button>
      </div>
      <div class="results my-3">
        <h4 id="processNum"></h4>
        <h4 id="avgWt"></h4>
        <h4 id="avgTat"></h4>
      </div>
      <hr />
      <h4 class="processQueueInfo"></h4>
      <div class="row mt-4 align-items-end">
        <div class="col-2">
          <h4>Process Name</h4>
          <p id="processName"></p>
        </div>

        <div class="col-2">
          <h4>Arrival Time</h4>
          <p id="arrivalTimes"></p>
        </div>

        <div class="col-2">
          <h4>Burst Time</h4>
          <p id="burstTimes"></p>
        </div>

        <div class="col-2">
          <h4>Waiting</h4>
          <p id="awtValues"></p>
        </div>

        <div class="col-2">
          <h4>Turnaround</h4>
          <p id="aatValues"></p>
        </div>
      </div>

      <h4 class="processQueueInfo1"></h4>
      <div class="row mt-4 align-items-end">
        <div class="col-2">
          <h4>Process Name</h4>
          <p id="processName1"></p>
        </div>

        <div class="col-2">
          <h4>Arrival Time</h4>
          <p id="arrivalTimes1"></p>
        </div>

        <div class="col-2">
          <h4>Burst Time</h4>
          <p id="burstTimes1"></p>
        </div>

        <div class="col-2">
          <h4>Waiting</h4>
          <p id="awtValues1"></p>
        </div>

        <div class="col-2">
          <h4>Turnaround</h4>
          <p id="aatValues1"></p>
        </div>
      </div>

      <h4 class="processQueueInfo2"></h4>
      <div class="row mt-4 align-items-end">
        <div class="col-2">
          <h4>Process Name</h4>
          <p id="processName2"></p>
        </div>

        <div class="col-2">
          <h4>Arrival Time</h4>
          <p id="arrivalTimes2"></p>
        </div>

        <div class="col-2">
          <h4>Burst Time</h4>
          <p id="burstTimes2"></p>
        </div>

        <div class="col-2">
          <h4>Waiting</h4>
          <p id="awtValues2"></p>
        </div>

        <div class="col-2">
          <h4>Turnaround</h4>
          <p id="aatValues2"></p>
        </div>
      </div>
    </div>
    <script src="mlfq.js"></script>
  </body>
</html>
